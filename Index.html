<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="cart.jpg" rel="icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="index.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<h1>MY SHOPPING CART</h1>
<div class="container mt-5">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <img src="legere.jpg" class="card-img-top" alt="Bakoulegere">
            <div class="card-body">
              <h5 class="card-title text-center">20 MARS LEGERE</h5>
              <span class="unitprice">15</span>
              <button class="w-100 bg-primary text-white plusbtn">+</button>
              <span class="numberplace">0</span>
              <button class="w-100 bg-primary text-white minusbtn">-</button>
              <i class="fas fa-heart fa-2x hearticon"></i>
              <i class="fas fa-trash-alt fa-2x trashicon"></i>
            </div>
          </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <img src="bicycle.jpg" class="card-img-top" alt="bicycle">
            <div class="card-body">
              <h5 class="card-title text-center">SPORTS BICYCLE</h5>
              <span class="unitprice">200</span>
              <button class="w-100 bg-primary text-white plusbtn">+</button>
              <span class="numberplace">0</span>
              <button class="w-100 bg-primary text-white minusbtn">-</button>
              <i class="fas fa-heart fa-2x hearticon"></i>
              <i class="fas fa-trash-alt fa-2x trashicon "></i>
            </div>
          </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <img src="Keyboard.jpg" class="card-img-top" alt="Keyboard" id="imgdragon">
            <div class="card-body">
              <h5 class="card-title text-center text-center">RED DRAGON, MAGIC WAND</h5>
              <span class="unitprice">35</span>
              <button class="w-100 bg-primary text-white plusbtn">+</button>
              <span class="numberplace">0</span>
              <button class="w-100 bg-primary text-white minusbtn">-</button>
              <i class="fas fa-heart fa-2x hearticon"></i>
              <i class="fas fa-trash-alt fa-2x trashicon"></i>
            </div>
          </div>
      </div>
    </div>
  </div>
        <div>
          <p id="totalprice">TOTAL PRICE</p>
          <input type="text" placeholder="0" readonly class="globalprice">
           <i class="fas fa-dollar-sign fa-lg"></i>
        </div>
<script type="text/javascript" src="calcul.js"></script>
</body>
</html>
